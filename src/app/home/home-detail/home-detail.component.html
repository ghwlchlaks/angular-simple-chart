<h1 id="username">{{name}} {{apiUsername}}</h1>
<h2 id="lastupdate">{{apiLastUpdate}}</h2>
<h3 id="platform">{{platform}} {{apiPlatform}}</h3>
total card
<ngx-charts-number-card
  [view]="numberCardView_total"
  [scheme]="numberCardColorScheme_total"
  [results]="numberCardSingle_total"
  [cardColor]="numberCardColor_total"
  [bandColor]="numberCardBandColor_total"
  [textColor]="numberCardTextColor_total"
  [emptyColor]="numberCardEmptyColor_total"
  [innerPadding]="numberCardInnerPadding_total"
  (select)="NumberCardOnSelect_total($event)">
</ngx-charts-number-card>

place top pie
<ngx-charts-advanced-pie-chart
[view]="pieView_placeTop"
[scheme]="pieColorScheme_placeTop"
[results]="pieResult_placeTop"
[gradient]="pieGradient_placeTop"
(select)="pieOnSelect_placeTop($event)">
</ngx-charts-advanced-pie-chart>

matchedplayed pie
<ngx-charts-advanced-pie-chart
[view]="pieView_matchedPlayed"
[scheme]="pieColorScheme_matchedPlayed"
[results]="pieResult_matchedPlayed"
[gradient]="pieGradient_matchedPlayed"
(select)="pieOnSelect_matchedPlayed($event)">
</ngx-charts-advanced-pie-chart>
