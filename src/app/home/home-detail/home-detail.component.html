<h1 id="username">{{name}}</h1>

total card
<ngx-charts-number-card
  [view]="numberCardView_total"
  [scheme]="numberCardColorScheme_total"
  [results]="numberCardSingle_total"
  [cardColor]="numberCardColor_total"
  [bandColor]="numberCardBandColor_total"
  [textColor]="numberCardTextColor_total"
  [emptyColor]="numberCardEmptyColor_total"
  [innerPadding]="numberCardInnerPadding_total"
  (select)="NumberCardOnSelect_total($event)">
</ngx-charts-number-card>

solo card
<ngx-charts-number-card
  [view]="numberCardView_solo"

  [bandColor]="numberCardBandColor_solo"

  [emptyColor]="numberCardEmptyColor_solo"
  [innerPadding]="numberCardInnerPadding_solo"

</ngx-charts-number-card>
